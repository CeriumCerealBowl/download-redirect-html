<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CerealDownload</title>
	<meta name="description" content="Oops! Theres no page found. Did you type the right link?">
    <link rel="stylesheet" href="https://download.ceriumnetworks.win/assets/bootstrap-dark-mode.min.css">
    <link rel="icon" type="image/x-icon" href="https://download.ceriumnetworks.win/assets/icons/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="https://download.ceriumnetworks.win/assets/icons/dl-apple-touch-icon-180.png">
    <link rel="icon" type="image/png" sizes="192x192" href="https://download.ceriumnetworks.win/assets/icons/dl-192.png">
</head>

<body>
    <div class="topbar">
        <div class="fill">
            <div class="container">
                <a class="brand" href="https://download.ceriumnetworks.win/">File Download</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="hero-unit">
            <h1>404: Page Not Found</h1>
            <p>The page you requested could not be found.</p>
            <p>You will be redirected back to the <a href="https://www.ceriumnetworks.win/">main page</a> in <span id="countdown">5</span> seconds.</p>
        </div>
    </div>

    <script>
        // Countdown function
        let countdownValue = 5; // Starting countdown value in seconds
        const countdownElement = document.getElementById("countdown");

        const countdownInterval = setInterval(() => {
            countdownValue--;
            countdownElement.textContent = countdownValue;

            if (countdownValue <= 0) {
                clearInterval(countdownInterval);
                // Redirect to the download URL
                window.location.href = "https://www.ceriumnetworks.win/";
            }
        }, 1000); // Update every second
    </script>
</body>
</body>

</html>
